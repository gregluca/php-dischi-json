<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolify</title>
    <link rel="icon" type="image/x-icon" href="./img/spotify.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header class="d-flex align-items-center">
            <h1 class="title">Boolify</h1>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col d-flex flex-wrap mt-5 justify-content-between">
                        <div v-for="(disk, index) in diskList" :key="index" class="card mb-4 ">
                            <img class="card-img-top" :src="disk.poster" alt="" @click="getSingleDisk(index)"/>
                            <div class="text-part">
                                <h4>{{ disk.title }}</h4>
                                <p>{{ disk.author }}</p>
                                <p>{{ disk.year }}</p>
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="dialog" v-if="showDisk">
                    <button @click="closeDialog">X</button>
                    <img :src="selectedDisk.poster" alt="">
                    <h3>{{ selectedDisk.title }}</h3>
                </div>
            </div>
        </main>
    </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
